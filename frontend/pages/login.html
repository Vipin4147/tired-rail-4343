				<p id="location">

				</p>
				<p id="notifications">
					<ion-icon name="notifications-outline"></ion-icon><span>0</span>
				</p>

			<div class="left">

				<form action="">

					<input
						type="password"
						name="password"
						placeholder="Enter password"
						id="password"
					/>

					<input type="submit" name="signup_submit" value="login" />
				</form>

				<button class="social-signin google">Sign up with Google+</button>

				<span
					style="
						width: max-content;
						margin: auto;
						font-size: 13px;
						color: black;
